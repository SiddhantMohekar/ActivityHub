<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleL.css">
</head>
<body>
    <body>
        <div class="login-form">
            <h1>Register</h1>
            <div class="container">
                <div class="main">
                    <div class="content">
                        <h2>Register</h2>
                        <form action="" method="post">
                            <input type="text" placeholder="User Name" required autofocus>
                            <input type="text" placeholder="PRN No." required autofocus>
                            <input type="number" placeholder="Phone No." required autofocus>
                            <input type="email" placeholder="Email" required autofocus>
                            <input type="password" placeholder="Password" required autofocus>
                            <button class="btn" type="submit">Register</button>
                        </form>
                        
                    </div>
                    <div class="form-image">
                        <img src="login (1).png" alt="">
                     </div>
                </div>
                
            </div>
        </div>
    
</body>
</html>
